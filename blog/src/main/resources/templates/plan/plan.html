<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/plan.css}">
</head>
<body>
<!-- 헤더 시작 -->
<header>
    <div th:insert="fragments/header :: headerFragment"></div>
</header>
<!-- 헤더 끝 -->

<!-- 바디 시작 -->
<section class="main-container">
    <div class="total2">
        <!--==========달력==========-->
        <div class="calendar-container">
            <div class="calendar">
                <div class="header_calender">
                    <button class="nav-btn go-prev" onclick="prevMonth()">&lt;</button>
                    <button class="year-month" onclick="goToday()"></button>
                    <button class="nav-btn go-next" onclick="nextMonth()">&gt;</button>
                </div>
                <div class="main">
                    <div class="days">
                        <div class="day">Sun</div>
                        <div class="day">Mon</div>
                        <div class="day">Tue</div>
                        <div class="day">Wed</div>
                        <div class="day">Thu</div>
                        <div class="day">Fri</div>
                        <div class="day">Sat</div>
                    </div>
                    <div class="dates"></div>
                </div>
            </div>
        </div>
        <!-- 달력 끝  -->

        <!-- 일정 추가 부분 -->
        <div class="memo-main">
            <div class="memo">
                <input placeholder="일정을 입력하세요">
            </div>
            <div class="memo-button">
                <a th:href="@{/sub-plan}" style="text-decoration: none;">
                <button>+할일추가</button>
                </a>
                <a th:href="@{/map}" style="text-decoration: none;">
                    <button>+지도추가</button>
                </a>
                <button>수정</button>
            </div>
        </div>
        <!-- 일정 추가 부분 종료 -->
    </div>
</section>
<!-- 바디 끝 -->

<!-- 풋터 시작 -->
<footer>
    <div th:insert="fragments/footer :: footerFragment"></div>
</footer>
<!-- 풋터 종료 -->

<script th:src="@{/js/calender.js}"></script>
</body>
</html>
